<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Paint</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="wrapper__content">
        <canvas class="wrapper__canvas"></canvas>
        <div class="wrapper__controls">
          <div class="wrapper__weight wrapper__controls-item">
            <input class="wrapper__weight-input" type="range" min="0.1" max="5.0" step="0.1">
          </div>
          <div class="wrapper__btns wrapper__controls-item">
            <button class="wrapper__btns-item" data-btn="save">Сохранить</button>
            <button class="wrapper__btns-item" data-btn="eraser">Ластик</button>
            <button class="wrapper__btns-item" data-btn="fill">Заливка</button>
          </div>
          <ul class="wrapper__colors wrapper__controls-item"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
